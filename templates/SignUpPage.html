<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../static/img/favicon.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="../static/css/signuppage.css"/>
    <title>Instagram</title>

</head>
<body>

    <div class="signup-form">

        <!--타이틀-->
        <div class="title">
            <div class="logo">
                <img src="/static/img/logo.svg" alt="로고">
            </div>
            <span class="signup">Sign up</span>
        </div>

        <!--이메일-->
        <div class="email_form">
            <label for="#" class="email">Email address</label>
            <input type="email" class="form-control" id="InputEmail">
        </div>

    <!--    사용자이름-->
        <div class="username_form">
            <label for="#" class="username">Username</label>
            <input type="email" class="form-control" id="InputUsername">
        </div>

    <!--    패스워드-->
       <div class="password_form">
            <label for="#" class="password">Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>

    <!--가입버튼-->
            <div class="login_button">
                <div class="container">
                    <a href="#" type="submit" class="button btnPush signin-btn" > Sign up </a>
                    <div class="clear"></div>
                </div>
            </div>
    </div>

</body>
</html>
