<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../static/img/favicon.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="../static/css/signuppage.css"/>
    <title>Instagram</title>
    <script>

        $(document).ready(function () {
        });

        function signup() {
            let email = $('#user_email').val()
            let name = $('#user_name').val()
            let id = $('#user_id').val()
            let pw = $('#user_pw').val()

            $.ajax({
                type: "POST",
                url: "/api/SignUp",
                data: {email_give: email, name_give: name, id_give: id, pw_give: pw},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>
</head>
<body>

<div class="signup-form">

    <!--타이틀-->
    <div class="title">
        <div class="logo">
            <img src="/static/img/logo.svg" alt="로고">
        </div>
        <span class="signup">Sign up</span>
    </div>

    <!--이메일-->
    <div class="email_form">
        <label for="#" class="email">Email address</label>
        <input type="email" class="form-control" id="user_email">
    </div>

    <!--성명-->
    <div class="fullname_form">
        <label for="#" class="username">Full name</label>
        <input type="email" class="form-control" id="user_name">
    </div>

    <!--    사용자이름-->
    <div class="username_form">
        <label for="#" class="username">User name</label>
        <input type="email" class="form-control" id="user_id">
    </div>

    <!--    패스워드-->
    <div class="password_form">
        <label for="#" class="password">Password</label>
        <input type="password" name="password" class="form-control" id="user_pw">
        <div class="show">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <!--가입버튼-->
        <div class="login_button">
            <div class="container">
                <a onclick="signup()" type="submit" class="button btnPush signin-btn"> Sign up </a>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <!--password 보이기 숨기기-->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#user_pw");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
    </script>
</div>
</body>
</html>
